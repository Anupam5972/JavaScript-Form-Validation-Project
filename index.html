<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Form Validation Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container" style="font-family:poppins">
        <form id="signup" class="form">
            <img src="Intrainz.png" class="center"><br>
            <h1>Sign Up</h1>
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="phone">Phone Number:</label>
                <input type="number" name="phone" id="phone" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" autocomplete="off">
                <small></small>
            </div>


            <div class="form-field">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <input type="submit" class="btn" style="font-family:poppins" value="Sign Up">
            </div>
        </form>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
